name: Node CI

# Create a github actions workflow with 2 jobs, the first of which is a matrix job and the second that depends on the matrix job and uses its results

on:
    push:
        branches-ignore:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            location: ${{ steps.set-outputs.outputs.location }}
        strategy:
            matrix:
                code_locations:
                    - "location_1"
                    - "location_2"
                    - "location_3"
        steps:
            - uses: actions/checkout@v3
            - name: Set Outputs
              id: set-outputs 
              run: |
                echo "location=${{ matrix.code_locations }}" >> "$GITHUB_OUTPUT"
    
    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v3
            - name: Verify Outputs
              run: |
                echo "location=${{ needs.build.outputs.location }}"